<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Template) areas</title>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        font: 1.1em/1.3 Helvetica, Arial, sans-serif;
        background-color: #fff;
        color: #333;
        max-width: 760px;
        margin: 5em auto;
    }

    .container {
        border: 5px solid #333;
        border-radius: 5px;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-auto-rows: minmax(100px, auto) 300px;
        gap: 20px;
        grid-template-areas: 
            "header header header header"
            "sidebar main main main"
            "footer footer footer footer"
        ;
    }

    .container>* {
        padding: 10px;
        border: 5px solid rgb(255, 105, 180);
        background-color: rgba(255, 105, 180, .1);
        border-radius: 5px;
    }

    .item1 {
        background-color: white;
        grid-area: header;
    }

    .item2 {
        background-color: rgb(255, 105, 180);
        color: white;
        grid-area: sidebar;
    }

    .item3 {
        grid-area: main;
    }

    .item4 {
        grid-area: footer;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">Een</div>
        <div class="item2">Twee</div>
        <div class="item3">Drie</div>
        <div class="item4">Vier</div>
    </div>
</body>

</html>
